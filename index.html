<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>개선된 던전 크롤러</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #eee;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #ff6600;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-size: 24px;
        }
        .main-container {
            display: flex;
            gap: 15px;
            max-width: 1400px;
            width: 100%;
            margin-bottom: 15px;
        }
        .game-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }
        .dungeon-container {
            position: relative;
            width: 600px;
            height: 600px;
            overflow: hidden;
            background-color: #0f1419;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
        }
        .dungeon {
            position: absolute;
            display: grid;
            grid-template-columns: repeat(25, 24px);
            grid-template-rows: repeat(25, 24px);
            gap: 1px;
            transition: transform 0.15s ease;
            will-change: transform;
        }
        .cell {
            width: 24px;
            height: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            background-color: #2a2a2a;
            border-radius: 2px;
            transition: all 0.3s;
            position: relative;
        }
        .wall {
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            color: #666;
        }
        .player {
            background: radial-gradient(circle, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
            animation: playerGlow 2s ease-in-out infinite alternate;
            z-index: 10;
        }
        @keyframes playerGlow {
            from { box-shadow: 0 0 8px rgba(76, 175, 80, 0.6); }
            to { box-shadow: 0 0 12px rgba(76, 175, 80, 0.9); }
        }
        .mercenary {
            background: radial-gradient(circle, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 0 6px rgba(33, 150, 243, 0.5);
            z-index: 9;
        }
        .monster {
            background: radial-gradient(circle, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 0 6px rgba(244, 67, 54, 0.5);
            animation: monsterPulse 1.5s ease-in-out infinite alternate;
        }
        @keyframes monsterPulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        .treasure {
            background: radial-gradient(circle, #FFD700, #FFC107);
            color: #8B4513;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            animation: treasureSparkle 1s ease-in-out infinite alternate;
        }
        @keyframes treasureSparkle {
            from { box-shadow: 0 0 10px rgba(255, 215, 0, 0.7); }
            to { box-shadow: 0 0 15px rgba(255, 215, 0, 1); }
        }
        .item {
            background: radial-gradient(circle, #9575CD, #7E57C2);
            color: white;
            box-shadow: 0 0 6px rgba(149, 117, 205, 0.5);
        }
        .exit {
            background: linear-gradient(45deg, #00BCD4, #00ACC1, #0097A7);
            color: white;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.8);
            animation: exitPortal 2s ease-in-out infinite;
            font-size: 18px;
            border: 2px solid #B2EBF2;
        }
        @keyframes exitPortal {
            0% { 
                box-shadow: 0 0 15px rgba(0, 188, 212, 0.8);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 25px rgba(0, 188, 212, 1);
                transform: scale(1.05);
            }
            100% { 
                box-shadow: 0 0 15px rgba(0, 188, 212, 0.8);
                transform: scale(1);
            }
        }
        .empty {
            background-color: #3a3a3a;
        }
        .fog {
            background-color: #0d0d0d;
            color: #0d0d0d;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.9);
            border: 1px solid #111;
        }
        .fog::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000),
                        linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000);
            background-size: 4px 4px;
            background-position: 0 0, 2px 2px;
            opacity: 0.3;
        }
        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 280px;
            max-width: 300px;
        }
        .stats {
            background: linear-gradient(135deg, #2a2a2a, #333);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            border: 1px solid #555;
        }
        .stats h2 {
            color: #4CAF50;
            margin: 0 0 12px 0;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 8px;
            text-align: center;
            font-size: 16px;
        }
        .stats div {
            margin-bottom: 6px;
            font-size: 13px;
        }
        .mercenary-panel {
            background: linear-gradient(135deg, #2a2a2a, #333);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            border: 1px solid #555;
        }
        .mercenary-panel h2 {
            color: #2196F3;
            margin: 0 0 12px 0;
            border-bottom: 2px solid #2196F3;
            padding-bottom: 8px;
            text-align: center;
            font-size: 16px;
        }
        .mercenary-info {
            background-color: #444;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 11px;
            border-left: 3px solid #2196F3;
        }
        .mercenary-info.alive {
            background-color: #444;
            border-left: 3px solid #2196F3;
        }
        .mercenary-info.dead {
            background-color: #5c2626;
            color: #999;
            border-left: 3px solid #f44336;
        }
        .hire-panel {
            background: linear-gradient(135deg, #2a2a2a, #333);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #555;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }
        .hire-panel h2 {
            color: #FFD700;
            margin: 0 0 12px 0;
            border-bottom: 2px solid #FFD700;
            padding-bottom: 8px;
            text-align: center;
            font-size: 16px;
        }
        .hire-button {
            background: linear-gradient(45deg, #FFD700, #FFC107);
            color: #222;
            border: none;
            padding: 8px 12px;
            margin: 3px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s;
        }
        .hire-button:hover {
            background: linear-gradient(45deg, #FFC107, #FF9800);
            transform: translateY(-1px);
        }
        .hire-button:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }
        .inventory {
            background: linear-gradient(135deg, #2a2a2a, #333);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            border: 1px solid #555;
            max-height: 300px;
            overflow-y: auto;
        }
        .inventory h2 {
            color: #9575CD;
            margin: 0 0 12px 0;
            border-bottom: 2px solid #9575CD;
            padding-bottom: 8px;
            text-align: center;
            font-size: 16px;
        }
        .inventory h3 {
            color: #4CAF50;
            margin: 0 0 8px 0;
            font-size: 14px;
        }
        .inventory-slot {
            background-color: #444;
            padding: 6px;
            margin-bottom: 4px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            font-size: 11px;
        }
        .inventory-slot:hover {
            background-color: #555;
            border-left: 3px solid #9575CD;
            transform: translateX(3px);
        }
        .equipped-slot {
            background-color: #444;
            padding: 6px;
            margin-bottom: 4px;
            border-radius: 4px;
            font-size: 11px;
            border-left: 3px solid #4CAF50;
        }
        .equipped-slot.empty {
            color: #888;
            font-style: italic;
            border-left: 3px solid #666;
        }
        .message-log {
            background: linear-gradient(135deg, #2a2a2a, #333);
            padding: 12px;
            border-radius: 8px;
            height: 150px;
            overflow-y: auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            border: 1px solid #555;
        }
        .message {
            margin-bottom: 4px;
            padding: 4px 6px;
            border-radius: 3px;
            border-left: 3px solid;
            font-size: 12px;
        }
        .message.info {
            background-color: #444;
            border-left-color: #2196F3;
        }
        .message.combat {
            background-color: #541212;
            border-left-color: #f44336;
        }
        .message.treasure {
            background-color: #5f4b00;
            border-left-color: #FFD700;
        }
        .message.item {
            background-color: #3d3051;
            border-left-color: #9575CD;
        }
        .message.level {
            background-color: #1a472a;
            border-left-color: #4CAF50;
        }
        .message.mercenary {
            background-color: #1a3347;
            border-left-color: #2196F3;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
        }
        .controls-row {
            display: flex;
            gap: 8px;
        }
        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 10px 16px;
            margin: 0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }
        button:hover {
            background: linear-gradient(45deg, #45a049, #388e3c);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.4);
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            border: 3px solid #f44336;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(244, 67, 54, 0.8);
        }
        
        /* 스크롤바 스타일링 */
        .inventory::-webkit-scrollbar,
        .message-log::-webkit-scrollbar {
            width: 6px;
        }
        .inventory::-webkit-scrollbar-track,
        .message-log::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }
        .inventory::-webkit-scrollbar-thumb,
        .message-log::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 3px;
        }
        .inventory::-webkit-scrollbar-thumb:hover,
        .message-log::-webkit-scrollbar-thumb:hover {
            background: #777;
        }

        /* Trait info panel */
        .trait-info {
            background: linear-gradient(135deg, #2a2a2a, #333);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            border: 1px solid #555;
            max-width: 1400px;
            width: 100%;
            margin-top: 15px;
            font-size: 13px;
        }
        .trait-info h2 {
            color: #ff6600;
            margin: 0 0 12px 0;
            border-bottom: 2px solid #ff6600;
            padding-bottom: 8px;
            text-align: center;
            font-size: 16px;
        }
        .trait-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .trait-info li {
            margin-bottom: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>🏰 던전 크롤러 🗡️</h1>
    <div class="main-container">
        <div class="game-area">
            <div class="dungeon-container">
                <div class="dungeon" id="dungeon"></div>
            </div>
            <div class="message-log" id="message-log"></div>
            <div class="controls">
                <div class="controls-row">
                    <button id="up">⬆️</button>
                </div>
                <div class="controls-row">
                    <button id="left">⬅️</button>
                    <button id="down">⬇️</button>
                    <button id="right">➡️</button>
                </div>
                <div class="controls-row" style="margin-top: 10px;">
                    <button id="save-game" style="background: linear-gradient(45deg, #2196F3, #1976D2);">💾 게임 저장</button>
                    <button id="load-game" style="background: linear-gradient(45deg, #FF9800, #F57C00);">📁 게임 불러오기</button>
                    <button id="new-game" style="background: linear-gradient(45deg, #9E9E9E, #757575);">🔄 새 게임</button>
                </div>
            </div>
        </div>
        
        <div class="side-panel">
            <div class="stats">
                <h2>🛡️ 플레이어 정보</h2>
                <div>📊 레벨: <span id="level">1</span></div>
                <div>❤️ 체력: <span id="health">20</span>/<span id="maxHealth">20</span></div>
                <div>⚔️ 공격력: <span id="attack">5</span> <span id="weaponBonus"></span></div>
                <div>🛡️ 방어력: <span id="defense">1</span> <span id="armorBonus"></span></div>
                <div>⭐ 경험치: <span id="exp">0</span>/<span id="expNeeded">20</span></div>
                <div>💰 골드: <span id="gold">0</span></div>
                <div>🏰 층: <span id="floor">1</span></div>
            </div>
            
            <div class="mercenary-panel">
                <h2>🤝 용병 부대</h2>
                <div id="mercenary-list"></div>
            </div>
            
            <div class="hire-panel">
                <h2>💼 용병 고용</h2>
                <button class="hire-button" onclick="hireMercenary('WARRIOR')">⚔️ 전사 고용 (50💰)</button>
                <button class="hire-button" onclick="hireMercenary('ARCHER')">🏹 궁수 고용 (60💰)</button>
                <button class="hire-button" onclick="hireMercenary('HEALER')">✚ 힐러 고용 (70💰)</button>
            </div>
            
            <div class="inventory">
                <h2>🎒 인벤토리</h2>
                <div class="equipped-items">
                    <h3>✨ 장착 중인 아이템</h3>
                    <div class="equipped-slot" id="equipped-weapon">무기: 없음</div>
                    <div class="equipped-slot" id="equipped-armor">방어구: 없음</div>
                </div>
                <h3>📦 보유 아이템</h3>
                <div id="inventory-items"></div>
            </div>
        </div>
    </div>

    <div id="trait-info" class="trait-info"></div>

        // 직선 시야 확보 여부 간단 체크
        function hasLineOfSight(x1, y1, x2, y2) {
            let dx = Math.sign(x2 - x1);
            let dy = Math.sign(y2 - y1);
            let x = x1;
            let y = y1;
            while (x !== x2 || y !== y2) {
                if (x !== x1 || y !== y1) {
                    if (gameState.dungeon[y][x] === 'wall') return false;
                }
                if (x !== x2) x += dx;
                if (y !== y2) y += dy;
            }
            return true;
        }

        // BFS 경로 탐색
        function findPath(startX, startY, targetX, targetY) {
            const size = gameState.dungeonSize;
            const queue = [[startX, startY]];
            const visited = Array.from({ length: size }, () => Array(size).fill(false));
            const cameFrom = {};
            const key = (x, y) => `${x},${y}`;
            visited[startY][startX] = true;
            cameFrom[key(startX, startY)] = null;

            while (queue.length) {
                const [x, y] = queue.shift();
                if (x === targetX && y === targetY) {
                    const path = [];
                    let cur = [x, y];
                    while (cur) {
                        path.unshift({ x: cur[0], y: cur[1] });
                        cur = cameFrom[key(cur[0], cur[1])];
                    }
                    return path;
                }

                const dirs = [[1,0], [-1,0], [0,1], [0,-1]];
                for (const [dx, dy] of dirs) {
                    const nx = x + dx;
                    const ny = y + dy;
                    if (nx < 0 || ny < 0 || nx >= size || ny >= size) continue;
                    if (visited[ny][nx]) continue;
                    const cell = gameState.dungeon[ny][nx];
                    const blockedByMerc = gameState.mercenaries.some(m => m.x === nx && m.y === ny && m.alive && !(nx === startX && ny === startY));
                    if ((cell === 'wall' || cell === 'monster' || blockedByMerc) && !(nx === targetX && ny === targetY)) continue;
                    visited[ny][nx] = true;
                    cameFrom[key(nx, ny)] = [x, y];
                    queue.push([nx, ny]);
                }
            }
            return null;
        }

            gameState.treasures = [];
            gameState.items = [];

                for (let x = 0; x < size; x++) {
                    let cell = 'empty';
                    if (x === 0 || y === 0 || x === size - 1 || y === size - 1 || Math.random() < 0.1) {
                        cell = 'wall';
                    }
                    row.push(cell);
                    fogRow.push(true);

            gameState.player.x = 1;
            gameState.player.y = 1;
            gameState.dungeon[1][1] = 'empty';

            if (gameState.floor === 1 && gameState.player.inventory.length === 0) {

            const exitX = size - 2;
            const exitY = size - 2;

            gameState.dungeon[exitY][exitX] = 'exit';

            const monsterTypes = Object.keys(MONSTER_TYPES);
            const monsterCount = gameState.floor === 1 ? 3 : 5;
            for (let i = 0; i < monsterCount; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * size);
                    y = Math.floor(Math.random() * size);
                } while (gameState.dungeon[y][x] !== 'empty' || (x === 1 && y === 1));

                const monster = createMonster(type, x, y);
                gameState.monsters.push(monster);
                gameState.dungeon[y][x] = 'monster';
            }

            for (let i = 0; i < 3; i++) {
                let x, y;
                do {
                    x = Math.floor(Math.random() * size);
                    y = Math.floor(Math.random() * size);
                } while (gameState.dungeon[y][x] !== 'empty');
                const treasure = createTreasure(x, y, 5 + Math.floor(Math.random() * 20));

        // 카메라 업데이트 (최적화됨)
        function updateCamera() {
            const dungeonElement = document.getElementById('dungeon');
            if (!dungeonElement) return;
            
            const cellSize = 25; // 24px + 1px gap
            
            // 플레이어를 중심으로 카메라 위치 계산
            const centerX = Math.floor(gameState.viewportSize / 2);
            const centerY = Math.floor(gameState.viewportSize / 2);
            
            const newCameraX = gameState.player.x - centerX;
            const newCameraY = gameState.player.y - centerY;
            
            // 던전 경계 체크
            const clampedX = Math.max(0, Math.min(newCameraX, gameState.dungeonSize - gameState.viewportSize));
            const clampedY = Math.max(0, Math.min(newCameraY, gameState.dungeonSize - gameState.viewportSize));
            
            // 카메라 위치가 변경된 경우에만 업데이트
            if (gameState.camera.x !== clampedX || gameState.camera.y !== clampedY) {
                gameState.camera.x = clampedX;
                gameState.camera.y = clampedY;
                
                // 카메라 변환 적용
                const translateX = -gameState.camera.x * cellSize;
                const translateY = -gameState.camera.y * cellSize;
                dungeonElement.style.transform = `translate3d(${translateX}px, ${translateY}px, 0)`;
            }
        }

                addMessage(`💸 골드가 부족합니다. ${mercType.name} 고용에는 ${mercType.cost} 골드가 필요합니다.`, 'info');
                return;

            const aliveMercs = gameState.mercenaries.filter(m => m.alive);
            if (aliveMercs.length >= 3) {
                const options = aliveMercs.map((m, i) => `${i + 1}: ${m.name}`).join('\n');
                const choice = prompt(`👥 최대 3명의 용병을 보유 중입니다. 교체할 용병을 선택하세요:\n${options}`);

                    addMessage('❌ 고용이 취소되었습니다.', 'info');

                const index = parseInt(choice, 10);
                if (isNaN(index) || index < 1 || index > aliveMercs.length) {
                    addMessage('❌ 고용이 취소되었습니다.', 'info');
                    return;
                }
                const toRemove = aliveMercs[index - 1];
                const rmIndex = gameState.mercenaries.findIndex(m => m.id === toRemove.id);
                if (rmIndex !== -1) {
                    gameState.mercenaries.splice(rmIndex, 1);

                addMessage(`🗑️ ${toRemove.name}을(를) 내보냈습니다.`, 'mercenary');
                updateMercenaryDisplay();
            }

            gameState.player.gold -= mercType.cost;
            
            // 플레이어 근처의 빈 공간 찾기
            const positions = [
                {x: gameState.player.x + 1, y: gameState.player.y},
                {x: gameState.player.x - 1, y: gameState.player.y},
                {x: gameState.player.x, y: gameState.player.y + 1},
                {x: gameState.player.x, y: gameState.player.y - 1},
                {x: gameState.player.x + 1, y: gameState.player.y + 1},
                {x: gameState.player.x - 1, y: gameState.player.y - 1},
                {x: gameState.player.x + 1, y: gameState.player.y - 1},
                {x: gameState.player.x - 1, y: gameState.player.y + 1}
            ];
            
            let spawnPos = null;
            for (const pos of positions) {
                if (pos.x >= 0 && pos.x < gameState.dungeonSize && 
                    pos.y >= 0 && pos.y < gameState.dungeonSize && 
                    gameState.dungeon[pos.y][pos.x] === 'empty' &&
                    !gameState.mercenaries.some(m => m.x === pos.x && m.y === pos.y && m.alive) &&
                    !gameState.monsters.some(m => m.x === pos.x && m.y === pos.y)) {
                    spawnPos = pos;
                    break;
                }
            }
            
            if (spawnPos) {
                const mercenary = createMercenary(type, spawnPos.x, spawnPos.y);
                gameState.mercenaries.push(mercenary);
                addMessage(`🎉 ${mercType.name}을(를) 고용했습니다!`, 'mercenary');
                updateStats();
                updateMercenaryDisplay();
                renderDungeon();
            } else {
                gameState.player.gold += mercType.cost;
                addMessage('❌ 용병을 배치할 공간이 없습니다.', 'info');
            }
        }

        // 용병 생성 함수
        function createMercenary(type, x, y) {
            const mercType = MERCENARY_TYPES[type];
            const allTraits = [...POSITIVE_TRAITS, ...NEGATIVE_TRAITS, ...TRADEOFF_TRAITS];
            const traits = [];
            while (traits.length < 2) {
                const t = allTraits[Math.floor(Math.random() * allTraits.length)];
                if (!traits.includes(t)) traits.push(t);
            }
            return {
                id: Math.random().toString(36).substr(2, 9),
                type: type,
                name: mercType.name,
                icon: mercType.icon,
                role: mercType.role,
                x: x,
                y: y,
                level: 1,
                maxHealth: mercType.baseHealth,
                health: mercType.baseHealth,
                attack: mercType.baseAttack,
                defense: mercType.baseDefense,
                exp: 0,
                expNeeded: 15,
                alive: true,
                hasActed: false,
                traits: traits,
                equipped: {
                    weapon: null,
                    armor: null
                }
            };
        }

        // 아이템 생성 함수
        function createItem(itemKey, x, y) {
            const itemData = ITEMS[itemKey];
            return {
                id: Math.random().toString(36).substr(2, 9),
                key: itemKey,
                name: itemData.name,
                type: itemData.type,
                x: x,
                y: y,
                ...itemData
            };
        }

        // 메시지 로그 추가
        function addMessage(text, type = 'info') {
            const messageLog = document.getElementById('message-log');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            messageLog.appendChild(message);
            messageLog.scrollTop = messageLog.scrollHeight;
        }

        // 인벤토리에 아이템 추가
        function addToInventory(item) {
            gameState.player.inventory.push(item);
            updateInventoryDisplay();
        }

        // 아이템 클릭 시 대상 선택
        function handleItemClick(item) {
            const options = ['0: 플레이어'];
            gameState.mercenaries.forEach((m, i) => {
                options.push(`${i + 1}: ${m.name}`);
            });

            if (item.type === ITEM_TYPES.POTION) {
                const choice = prompt(`${item.name}을(를) 사용할 대상을 선택하세요:\n${options.join('\n')}`);
                if (choice === null) return;
                const index = parseInt(choice, 10);
                let target = gameState.player;
                if (!isNaN(index) && index > 0 && gameState.mercenaries[index - 1]) {
                    target = gameState.mercenaries[index - 1];
                }
                useItemOnTarget(item, target);
                return;
            } else if (item.type === ITEM_TYPES.REVIVE) {
                const dead = gameState.mercenaries.filter(m => !m.alive);
                if (dead.length === 0) {
                    addMessage('부활할 용병이 없습니다.', 'info');
                    return;
                }
                const reviveOptions = dead.map((m, i) => `${i}: ${m.name}`);
                const choice = prompt(`${item.name}을(를) 사용할 대상을 선택하세요:\n${reviveOptions.join('\n')}`);
                if (choice === null) return;
                const idx = parseInt(choice, 10);
                if (!isNaN(idx) && dead[idx]) {
                    const merc = dead[idx];
                    const invIndex = gameState.player.inventory.findIndex(i => i.id === item.id);
                    if (invIndex !== -1) {
                        gameState.player.inventory.splice(invIndex, 1);
                    }
                    reviveMercenary(merc);
                }
                return;
            }

            const choice = prompt(`${item.name}을(를) 장착할 대상을 선택하세요:\n${options.join('\n')}`);
            if (choice === null) return;
            const index = parseInt(choice, 10);
            if (index === 0 || isNaN(index)) {
                equipItem(item);
            } else if (gameState.mercenaries[index - 1]) {
                equipItemToMercenary(item, gameState.mercenaries[index - 1]);
            }
        }

        // 아이템 장착 (플레이어)
        function equipItem(item) {
            if (item.type === ITEM_TYPES.WEAPON) {
                if (gameState.player.equipped.weapon) {
                    addToInventory(gameState.player.equipped.weapon);
                }
                gameState.player.equipped.weapon = item;
                addMessage(`⚔️ ${item.name}을(를) 장착했습니다. 공격력 +${item.attack}`, 'item');
            } else if (item.type === ITEM_TYPES.ARMOR) {
                if (gameState.player.equipped.armor) {
                    addToInventory(gameState.player.equipped.armor);
                }
                gameState.player.equipped.armor = item;
                addMessage(`🛡️ ${item.name}을(를) 장착했습니다. 방어력 +${item.defense}`, 'item');
            }
            
            const index = gameState.player.inventory.findIndex(i => i.id === item.id);
            if (index !== -1) {
                gameState.player.inventory.splice(index, 1);
            }
            
            updateInventoryDisplay();
            updateStats();
        }

        // 용병에게 아이템 장착
        function equipItemToMercenary(item, mercenary) {
            // 용병 장비 초기화 확인
            if (!mercenary.equipped) {
                mercenary.equipped = { weapon: null, armor: null };
            }
            
            if (item.type === ITEM_TYPES.WEAPON) {
                if (mercenary.equipped.weapon) {
                    addToInventory(mercenary.equipped.weapon);
                }
                mercenary.equipped.weapon = item;
                addMessage(`⚔️ ${mercenary.name}이(가) ${item.name}을(를) 장착했습니다.`, 'mercenary');
            } else if (item.type === ITEM_TYPES.ARMOR) {
                if (mercenary.equipped.armor) {
                    addToInventory(mercenary.equipped.armor);
                }
                mercenary.equipped.armor = item;
                addMessage(`🛡️ ${mercenary.name}이(가) ${item.name}을(를) 장착했습니다.`, 'mercenary');
            }
            
            const index = gameState.player.inventory.findIndex(i => i.id === item.id);
            if (index !== -1) {
                gameState.player.inventory.splice(index, 1);
            }
            
            updateInventoryDisplay();
            updateMercenaryDisplay();
        }

        // 용병 장비 해제
        function unequipItemFromMercenary(mercenaryId, slotType) {
            const mercenary = gameState.mercenaries.find(m => m.id === mercenaryId);
            if (!mercenary || !mercenary.equipped) return;
            
            const item = mercenary.equipped[slotType];
            if (item) {
                addToInventory(item);
                mercenary.equipped[slotType] = null;
                addMessage(`📦 ${mercenary.name}의 ${item.name}을(를) 해제했습니다.`, 'mercenary');
                updateInventoryDisplay();
                updateMercenaryDisplay();
            }
        }

        // 아이템 사용 (대상 지정)
        function useItemOnTarget(item, target) {
            if (item.type === ITEM_TYPES.POTION) {
                if (target.health < target.maxHealth) {
                    const healAmount = Math.min(item.healing, target.maxHealth - target.health);
                    target.health += healAmount;
                    const name = target === gameState.player ? '플레이어' : target.name;
                    addMessage(`🩹 ${item.name}을(를) 사용하여 ${name}의 체력을 ${healAmount} 회복했습니다.`, 'item');

                    const index = gameState.player.inventory.findIndex(i => i.id === item.id);
                    if (index !== -1) {
                        gameState.player.inventory.splice(index, 1);
                    }

                    updateInventoryDisplay();
                    if (target === gameState.player) {
                        updateStats();
                    } else {
                        updateMercenaryDisplay();
                    }
                } else {
                    const name = target === gameState.player ? '플레이어' : target.name;
                    addMessage(`❤️ ${name}의 체력이 이미 가득 찼습니다.`, 'info');
                }
            }
        }

        // 용병 부활
        function reviveMercenary(mercenary) {
            if (mercenary.alive) return;

            const scrollIndex = gameState.player.inventory.findIndex(i => i.key === 'reviveScroll');
            if (scrollIndex !== -1) {
                gameState.player.inventory.splice(scrollIndex, 1);
                mercenary.alive = true;
                mercenary.health = mercenary.maxHealth;
                addMessage(`✨ 부활 스크롤로 ${mercenary.name}을(를) 부활시켰습니다!`, 'mercenary');
                updateInventoryDisplay();
            } else {
                const cost = 100;
                if (gameState.player.gold < cost) {
                    addMessage(`💸 골드가 부족합니다. 부활에는 ${cost} 골드가 필요합니다.`, 'info');
                    return;
                }
                gameState.player.gold -= cost;
                mercenary.alive = true;
                mercenary.health = mercenary.maxHealth;
                addMessage(`💰 ${cost}골드를 사용해 ${mercenary.name}을(를) 부활시켰습니다.`, 'mercenary');
            }

            updateStats();
            updateMercenaryDisplay();
            renderDungeon();
        }

        // 기본 플레이어 대상 아이템 사용 (호환성)
        function useItem(item) {
            useItemOnTarget(item, gameState.player);
        }

        // 몬스터 공격 (용병 방어력 보너스 적용, 안전성 체크 추가)
        function monsterAttack(monster) {
            let nearestTarget = null;
            let nearestDistance = Infinity;
            
            const playerDistance = getDistance(monster.x, monster.y, gameState.player.x, gameState.player.y);
            if (playerDistance <= monster.range && hasLineOfSight(monster.x, monster.y, gameState.player.x, gameState.player.y)) {
                nearestTarget = gameState.player;
                nearestDistance = playerDistance;
            }
            
            gameState.mercenaries.forEach(mercenary => {
                if (mercenary.alive) {
                    const distance = getDistance(monster.x, monster.y, mercenary.x, mercenary.y);
                    if (distance <= monster.range && distance < nearestDistance && 
                        hasLineOfSight(monster.x, monster.y, mercenary.x, mercenary.y)) {
                        nearestTarget = mercenary;
                        nearestDistance = distance;
                    }
                }
            });
            
            if (nearestTarget) {
                let totalDefense = nearestTarget.defense;
                
                if (nearestTarget === gameState.player && gameState.player.equipped.armor) {
                    totalDefense += gameState.player.equipped.armor.defense;
                } else if (nearestTarget !== gameState.player) {
                    // 용병 장비 초기화 확인
                    if (!nearestTarget.equipped) {
                        nearestTarget.equipped = { weapon: null, armor: null };
                    }
                    if (nearestTarget.equipped.armor) {
                        totalDefense += nearestTarget.equipped.armor.defense;
                    }
                }
                
                const damage = Math.max(1, monster.attack - totalDefense);
                nearestTarget.health -= damage;
                
                let attackType = monster.special === 'magic' ? '🔮 마법 공격' : 
                               monster.special === 'ranged' ? '🏹 원거리 공격' :
                               '⚔️ 공격';
                
                const targetName = nearestTarget === gameState.player ? "플레이어" : nearestTarget.name;
                addMessage(`${monster.name}이(가) ${targetName}에게 ${attackType}으로 ${damage}의 피해를 입혔습니다!`, "combat");
                
                if (nearestTarget.health <= 0) {
                    if (nearestTarget === gameState.player) {
                        handlePlayerDeath();
                        return true;
                    } else {
                        nearestTarget.alive = false;
                        nearestTarget.health = 0;
                        addMessage(`💀 ${nearestTarget.name}이(가) 전사했습니다...`, "mercenary");
                        updateMercenaryDisplay();
                    }
                }
            }
            return false;
        }

        // 플레이어 사망 처리
        function handlePlayerDeath() {
            gameState.gameRunning = false;
            addMessage("💀 플레이어가 사망했습니다...", "combat");
            
            const gameOverDiv = document.createElement('div');
            gameOverDiv.className = 'game-over';
            gameOverDiv.innerHTML = `
                <h2 style="color: #f44336;">⚰️ 게임 오버</h2>
                <p>🏰 던전 ${gameState.floor}층에서 전사했습니다.</p>
                <p>👹 처치한 몬스터: ${gameState.floor * 3}마리</p>
                <p>💰 획득한 골드: ${gameState.player.gold}</p>
                <button onclick="location.reload()">🔄 다시 시작</button>
            `;
            document.body.appendChild(gameOverDiv);
        }

        // 플레이어 이동
        function movePlayer(dx, dy) {
            if (!gameState.gameRunning) return;
            
            const newX = gameState.player.x + dx;
            const newY = gameState.player.y + dy;
            
            if (newX < 0 || newX >= gameState.dungeonSize || 
                newY < 0 || newY >= gameState.dungeonSize) {
                return;
            }
            
            const cellType = gameState.dungeon[newY][newX];
            
            if (cellType === 'wall') {
                return;
            }
            
            const blockingMercenary = gameState.mercenaries.find(m => m.x === newX && m.y === newY && m.alive);
            if (blockingMercenary) {
                const oldX = gameState.player.x;
                const oldY = gameState.player.y;
                gameState.player.x = newX;
                gameState.player.y = newY;
                blockingMercenary.x = oldX;
                blockingMercenary.y = oldY;
                processTurn();
                return;
            }
            
            if (cellType === 'monster') {
                const monster = gameState.monsters.find(m => m.x === newX && m.y === newY);
                if (monster) {
                    let totalAttack = gameState.player.attack;
                    if (gameState.player.equipped.weapon) {
                        totalAttack += gameState.player.equipped.weapon.attack;
                    }
                    
                    const damage = Math.max(1, totalAttack - monster.defense);
                    monster.health -= damage;
                    
                    addMessage(`⚔️ ${monster.name}에게 ${damage}의 피해를 입혔습니다!`, "combat");
                    
                    if (monster.health <= 0) {
                        addMessage(`💀 ${monster.name}을(를) 처치했습니다!`, "combat");
                        
                        gameState.player.exp += monster.exp;
                        gameState.player.gold += monster.gold;
                        
                        checkLevelUp();
                        
                        if (monster.special === 'boss') {
                            const bossItems = ['magicSword', 'plateArmor', 'greaterHealthPotion', 'reviveScroll'];
                            const bossItemKey = bossItems[Math.floor(Math.random() * bossItems.length)];
                            const bossItem = createItem(bossItemKey, newX, newY);
                            gameState.items.push(bossItem);
                            gameState.dungeon[newY][newX] = 'item';
                            addMessage(`🎁 ${monster.name}이(가) 귀중한 아이템을 떨어뜨렸습니다!`, "treasure");
                        } else if (Math.random() < monster.lootChance) {
                            const itemKeys = Object.keys(ITEMS);
                            const availableItems = itemKeys.filter(key => 
                                ITEMS[key].level <= Math.ceil(gameState.floor / 2 + 1)
                            );
                            const randomItemKey = availableItems[Math.floor(Math.random() * availableItems.length)];
                            
                            const droppedItem = createItem(randomItemKey, newX, newY);
                            gameState.items.push(droppedItem);
                            gameState.dungeon[newY][newX] = 'item';
                            addMessage(`📦 ${monster.name}이(가) 아이템을 떨어뜨렸습니다!`, "item");
                        } else {
                            gameState.dungeon[newY][newX] = 'empty';
                        }
                        
                        const monsterIndex = gameState.monsters.findIndex(m => m === monster);
                        if (monsterIndex !== -1) {
                            gameState.monsters.splice(monsterIndex, 1);
                        }
                    }
                    
                    processTurn();
                    return;
                }
            }
            
            gameState.player.x = newX;
            gameState.player.y = newY;
            
            if (cellType === 'treasure') {
                const treasure = gameState.treasures.find(t => t.x === newX && t.y === newY);
                if (treasure) {
                    gameState.player.gold += treasure.gold;
                    addMessage(`💎 보물을 발견했습니다! ${treasure.gold} 골드를 획득했습니다!`, "treasure");
                    
                    const treasureIndex = gameState.treasures.findIndex(t => t === treasure);
                    if (treasureIndex !== -1) {
                        gameState.treasures.splice(treasureIndex, 1);
                    }
                    gameState.dungeon[newY][newX] = 'empty';
                }
            }
            
            if (cellType === 'item') {
                const item = gameState.items.find(i => i.x === newX && i.y === newY);
                if (item) {
                    addToInventory(item);
                    addMessage(`📦 ${item.name}을(를) 획득했습니다!`, "item");
                    
                    const itemIndex = gameState.items.findIndex(i => i === item);
                    if (itemIndex !== -1) {
                        gameState.items.splice(itemIndex, 1);
                    }
                    gameState.dungeon[newY][newX] = 'empty';
                }
            }
            
            if (cellType === 'exit') {
                nextFloor();
                return;
            }
            
            processTurn();
        }

        // 다음 층으로
        function nextFloor() {
            gameState.floor++;
            addMessage(`🌀 던전 ${gameState.floor}층으로 내려갑니다...`, "level");
            
            // 용병들 체력 약간 회복
            gameState.mercenaries.forEach(mercenary => {
                if (mercenary.alive) {
                    mercenary.health = Math.min(mercenary.maxHealth, mercenary.health + Math.floor(mercenary.maxHealth * 0.2));
                }
            });
            
            generateDungeon();

            // 새 층에서 살아있는 용병들을 플레이어 근처로 이동
            gameState.mercenaries.forEach(mercenary => {
                if (!mercenary.alive) return;

                const positions = [
                    {x: gameState.player.x + 1, y: gameState.player.y},
                    {x: gameState.player.x - 1, y: gameState.player.y},
                    {x: gameState.player.x, y: gameState.player.y + 1},
                    {x: gameState.player.x, y: gameState.player.y - 1},
                    {x: gameState.player.x + 1, y: gameState.player.y + 1},
                    {x: gameState.player.x - 1, y: gameState.player.y - 1},
                    {x: gameState.player.x + 1, y: gameState.player.y - 1},
                    {x: gameState.player.x - 1, y: gameState.player.y + 1}
                ];

                for (const pos of positions) {
                    if (pos.x >= 0 && pos.x < gameState.dungeonSize &&
                        pos.y >= 0 && pos.y < gameState.dungeonSize &&
                        gameState.dungeon[pos.y][pos.x] === 'empty' &&
                        !gameState.mercenaries.some(m => m !== mercenary && m.alive && m.x === pos.x && m.y === pos.y) &&
                        !gameState.monsters.some(m => m.x === pos.x && m.y === pos.y)) {
                        mercenary.x = pos.x;
                        mercenary.y = pos.y;
                        break;
                    }
                }
            });

            // 변경된 위치 반영
            renderDungeon();
        }

        // 턴 처리 (최적화됨)
        function processTurn() {
            if (!gameState.gameRunning) return;
            
            // 용병 턴 처리
            gameState.mercenaries.forEach(mercenary => {
                mercenary.hasActed = false;
            });
            
            gameState.mercenaries.forEach(mercenary => {
                processMercenaryTurn(mercenary);
            });
            
            // 몬스터 턴 처리
            gameState.monsters.forEach(monster => {
                monster.hasActed = false;
            });
            
            for (const monster of [...gameState.monsters]) {
                if (monster.hasActed || !gameState.gameRunning) continue;
                
                let nearestTarget = null;
                let nearestDistance = Infinity;
                
                // 가장 가까운 대상 찾기
                const playerDistance = getDistance(monster.x, monster.y, gameState.player.x, gameState.player.y);
                if (playerDistance <= monster.range + 2) { // 이동 + 공격 범위
                    nearestTarget = gameState.player;
                    nearestDistance = playerDistance;
                }
                
                gameState.mercenaries.forEach(mercenary => {
                    if (mercenary.alive) {
                        const distance = getDistance(monster.x, monster.y, mercenary.x, mercenary.y);
                        if (distance <= monster.range + 2 && distance < nearestDistance) {
                            nearestTarget = mercenary;
                            nearestDistance = distance;
                        }
                    }
                });
                
                if (nearestTarget) {
                    // 공격 범위 내에 있으면 공격
                    if (nearestDistance <= monster.range && 
                        hasLineOfSight(monster.x, monster.y, nearestTarget.x, nearestTarget.y)) {
                        if (monsterAttack(monster)) {
                            return; // 플레이어가 죽으면 게임 종료
                        }
                    } else {
                        // 대상에게 접근
                        const dx = Math.sign(nearestTarget.x - monster.x);
                        const dy = Math.sign(nearestTarget.y - monster.y);
                        
                        let newX = monster.x;
                        let newY = monster.y;
                        
                        // 대각선 이동보다 직선 이동 우선
                        if (Math.random() < 0.5) {
                            if (dx !== 0) newX += dx;
                            else if (dy !== 0) newY += dy;
                        } else {
                            if (dy !== 0) newY += dy;
                            else if (dx !== 0) newX += dx;
                        }
                        
                        // 이동 가능한지 체크
                        if (newX >= 0 && newX < gameState.dungeonSize && 
                            newY >= 0 && newY < gameState.dungeonSize &&
                            gameState.dungeon[newY][newX] === 'empty' &&
                            !(newX === gameState.player.x && newY === gameState.player.y) &&
                            !gameState.monsters.some(m => m.x === newX && m.y === newY && m !== monster) &&
                            !gameState.mercenaries.some(m => m.x === newX && m.y === newY && m.alive)) {
                            
                            // 몬스터 이동
                            gameState.dungeon[monster.y][monster.x] = 'empty';
                            monster.x = newX;
                            monster.y = newY;
                            gameState.dungeon[newY][newX] = 'monster';
                            
                            // 이동 후 공격 가능한지 체크
                            const newDistance = getDistance(monster.x, monster.y, nearestTarget.x, nearestTarget.y);
                            if (newDistance <= monster.range && 
                                hasLineOfSight(monster.x, monster.y, nearestTarget.x, nearestTarget.y)) {
                                if (monsterAttack(monster)) {
                                    return;
                                }
                            }
                        }
                    }
                }
                
                monster.hasActed = true;
            }
            
            updateFogOfWar();
            // 렌더링과 카메라 업데이트를 한 번에 처리
            requestAnimationFrame(() => {
                updateCamera();
                renderDungeon();
            });
            updateStats();
        }

        // 용병 AI (개선됨 - 장비 보너스 적용, 안전성 체크 추가)
        function processMercenaryTurn(mercenary) {
            if (!mercenary.alive || mercenary.hasActed) return;
            
            // 장비 초기화 확인
            if (!mercenary.equipped) {
                mercenary.equipped = { weapon: null, armor: null };
            }
            
            // 플레이어와의 거리 유지 (1~3칸 사이)
            const playerDistance = getDistance(mercenary.x, mercenary.y, gameState.player.x, gameState.player.y);
            const minDistanceFromPlayer = 1;
            const maxDistanceFromPlayer = 3;
            
            // 힐러는 치료 우선
            if (mercenary.role === 'support') {
                if (gameState.player.health < gameState.player.maxHealth * 0.7) {
                    if (getDistance(mercenary.x, mercenary.y, gameState.player.x, gameState.player.y) <= 2) {
                        if (healTarget(mercenary, gameState.player)) {
                            mercenary.hasActed = true;
                            return;
                        }
                    }
                }
                
                for (const otherMerc of gameState.mercenaries) {
                    if (otherMerc !== mercenary && otherMerc.alive && otherMerc.health < otherMerc.maxHealth * 0.5) {
                        if (getDistance(mercenary.x, mercenary.y, otherMerc.x, otherMerc.y) <= 2) {
                            if (healTarget(mercenary, otherMerc)) {
                                mercenary.hasActed = true;
                                return;
                            }
                        }
                    }
                }
            }
            
            // 가장 가까운 시야 내 몬스터 찾기 (fog of war 고려)
            let nearestMonster = null;
            let nearestDistance = Infinity;
            
            gameState.monsters.forEach(monster => {
                // 몬스터가 시야 밖(fog of war)에 있으면 무시
                if (gameState.fogOfWar[monster.y] && gameState.fogOfWar[monster.y][monster.x]) {
                    return;
                }
                
                const distance = getDistance(mercenary.x, mercenary.y, monster.x, monster.y);
                if (distance < nearestDistance && hasLineOfSight(mercenary.x, mercenary.y, monster.x, monster.y)) {
                    nearestDistance = distance;
                    nearestMonster = monster;
                }
            });
            
            if (nearestMonster) {
                const attackRange = mercenary.role === 'ranged' ? 3 : 1;
                if (nearestDistance <= attackRange) {
                    // 공격 (장비 보너스 적용)
                    let totalAttack = mercenary.attack;
                    if (mercenary.equipped && mercenary.equipped.weapon) {
                        totalAttack += mercenary.equipped.weapon.attack;
                    }
                    
                    const damage = Math.max(1, totalAttack - nearestMonster.defense);
                    nearestMonster.health -= damage;
                    
                    addMessage(`⚔️ ${mercenary.name}이(가) ${nearestMonster.name}에게 ${damage}의 피해를 입혔습니다!`, "mercenary");
                    
                    if (nearestMonster.health <= 0) {
                        addMessage(`💀 ${mercenary.name}이(가) ${nearestMonster.name}을(를) 처치했습니다!`, "mercenary");
                        
                        const mercExp = Math.floor(nearestMonster.exp * 0.6);
                        const playerExp = Math.floor(nearestMonster.exp * 0.4);
                        
                        mercenary.exp += mercExp;
                        gameState.player.exp += playerExp;
                        gameState.player.gold += nearestMonster.gold;
                        
                        checkMercenaryLevelUp(mercenary);
                        checkLevelUp();
                        
                        if (nearestMonster.special === 'boss') {
                            const bossItems = ['magicSword', 'plateArmor', 'greaterHealthPotion', 'reviveScroll'];
                            const bossItemKey = bossItems[Math.floor(Math.random() * bossItems.length)];
                            const bossItem = createItem(bossItemKey, nearestMonster.x, nearestMonster.y);
                            gameState.items.push(bossItem);
                            gameState.dungeon[nearestMonster.y][nearestMonster.x] = 'item';
                        } else if (Math.random() < nearestMonster.lootChance) {
                            const itemKeys = Object.keys(ITEMS);
                            const availableItems = itemKeys.filter(key => 
                                ITEMS[key].level <= Math.ceil(gameState.floor / 2 + 1)
                            );
                            const randomItemKey = availableItems[Math.floor(Math.random() * availableItems.length)];
                            
                            const droppedItem = createItem(randomItemKey, nearestMonster.x, nearestMonster.y);
                            gameState.items.push(droppedItem);
                            gameState.dungeon[nearestMonster.y][nearestMonster.x] = 'item';
                        } else {
                            gameState.dungeon[nearestMonster.y][nearestMonster.x] = 'empty';
                        }
                        
                        const monsterIndex = gameState.monsters.findIndex(m => m === nearestMonster);
                        if (monsterIndex !== -1) {
                            gameState.monsters.splice(monsterIndex, 1);
                        }
                    }
                } else {
                    const path = findPath(mercenary.x, mercenary.y, nearestMonster.x, nearestMonster.y);
                    if (path && path.length > 1) {
                        const step = path[1];
                        const newDistanceFromPlayer = getDistance(step.x, step.y, gameState.player.x, gameState.player.y);
                        const occupied = gameState.mercenaries.some(m => m !== mercenary && m.alive && m.x === step.x && m.y === step.y);
                        if (!occupied && step.x >= 0 && step.x < gameState.dungeonSize &&
                            step.y >= 0 && step.y < gameState.dungeonSize &&
                            gameState.dungeon[step.y][step.x] !== 'wall' &&
                            gameState.dungeon[step.y][step.x] !== 'monster' &&
                            !(step.x === gameState.player.x && step.y === gameState.player.y)) {
                            if (mercenary.role === 'tank') {
                                mercenary.x = step.x;
                                mercenary.y = step.y;
                            } else if (newDistanceFromPlayer >= minDistanceFromPlayer && newDistanceFromPlayer <= maxDistanceFromPlayer) {
                                mercenary.x = step.x;
                                mercenary.y = step.y;
                            } else if (playerDistance > maxDistanceFromPlayer) {
                                // too far from player, move toward player instead
                                const backPath = findPath(mercenary.x, mercenary.y, gameState.player.x, gameState.player.y);
                                if (backPath && backPath.length > 1) {
                                    const backStep = backPath[1];
                                    const backDist = getDistance(backStep.x, backStep.y, gameState.player.x, gameState.player.y);
                                    const backOccupied = gameState.mercenaries.some(m => m !== mercenary && m.alive && m.x === backStep.x && m.y === backStep.y);
                                    if (!backOccupied && backStep.x >= 0 && backStep.x < gameState.dungeonSize &&
                                        backStep.y >= 0 && backStep.y < gameState.dungeonSize &&
                                        gameState.dungeon[backStep.y][backStep.x] !== 'wall' &&
                                        gameState.dungeon[backStep.y][backStep.x] !== 'monster' &&
                                        !(backStep.x === gameState.player.x && backStep.y === gameState.player.y) &&
                                        backDist >= minDistanceFromPlayer && backDist <= maxDistanceFromPlayer) {
                                        mercenary.x = backStep.x;
                                        mercenary.y = backStep.y;
                                    }
                                }
                            }
                        }
                    }
                }
            } else {
                if (playerDistance > maxDistanceFromPlayer) {
                    const path = findPath(mercenary.x, mercenary.y, gameState.player.x, gameState.player.y);
                    if (path && path.length > 1) {
                        const step = path[1];
                        const distAfter = getDistance(step.x, step.y, gameState.player.x, gameState.player.y);
                        const occupied = gameState.mercenaries.some(m => m !== mercenary && m.alive && m.x === step.x && m.y === step.y);
                        if (!occupied && step.x >= 0 && step.x < gameState.dungeonSize &&
                            step.y >= 0 && step.y < gameState.dungeonSize &&
                            gameState.dungeon[step.y][step.x] !== 'wall' &&
                            gameState.dungeon[step.y][step.x] !== 'monster' &&
                            !(step.x === gameState.player.x && step.y === gameState.player.y) &&
                            distAfter >= minDistanceFromPlayer && distAfter <= maxDistanceFromPlayer) {
                            mercenary.x = step.x;
                            mercenary.y = step.y;
                        }
                    }
                }
            }
        }

        // 게임 저장
        function saveGame() {
            localStorage.setItem('dungeonCrawlerSave', JSON.stringify(gameState));
            addMessage('💾 게임이 저장되었습니다.', 'info');
        }

        // 게임 불러오기
        function loadGame() {
            const data = localStorage.getItem('dungeonCrawlerSave');
            if (!data) {
                addMessage('❌ 저장된 게임이 없습니다.', 'info');
                return;
            }
            const saved = JSON.parse(data);
            Object.assign(gameState, saved);
            updateFogOfWar();
            updateStats();
            updateInventoryDisplay();
            updateMercenaryDisplay();
            renderDungeon();
            updateCamera();
            addMessage('📁 게임을 불러왔습니다.', 'info');
        }

        // 초기화 및 입력 처리
        generateDungeon();
        renderTraitInfo();
        document.getElementById('up').onclick = () => movePlayer(0, -1);
        document.getElementById('down').onclick = () => movePlayer(0, 1);
        document.getElementById('left').onclick = () => movePlayer(-1, 0);
        document.getElementById('right').onclick = () => movePlayer(1, 0);
        document.getElementById('save-game').onclick = saveGame;
        document.getElementById('load-game').onclick = loadGame;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                movePlayer(0, -1);
            }
            else if (e.key === 'ArrowDown') {
                e.preventDefault();
                movePlayer(0, 1);
            }
            else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                movePlayer(-1, 0);
            }
            else if (e.key === 'ArrowRight') {
                e.preventDefault();
                movePlayer(1, 0);
            }
            else if (/^[1-9]$/.test(e.key)) {
                const idx = parseInt(e.key) - 1;
                if (gameState.mercenaries[idx]) {
                    e.preventDefault();
                    showMercenaryDetails(gameState.mercenaries[idx]);
                }
            }
        });
    </script>
</body>
